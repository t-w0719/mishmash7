<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Start Test</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="js/aframe-html-shader.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="loader">
        <p>loading...</p>
    </div>
    <div id="target2" class="target">
        <div id="w" class="cf"><h1 align='center'>迷路入り口</h1><p><h2 align='center'>初級コースです</h2></p></div>
    </div>

    <a-scene>
        <a-plane id="sample-obj" position="0 8 -10" width="16" height="10" material="shader:html;target: #target2;">
        </a-plane>

        <a-sky src="img/bg.jpg" rotation="0 45 0"></a-sky>
        <a-entity camera wasd-controls look-controls position="0 0 20"  >
  <a-entity cursor="fuse: true; fuseTimeout: 1000"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: red; shader: flat">
  </a-entity>
        </a-entity>
    </a-scene>

<code>setTimeout("scrollTo(0,1)", 1);
</code>
</body>
<script>
    var scene = document.querySelector('a-scene');
    var run = function () {
        document.getElementById("loader").classList.add("hidden");
    }

    if (scene.hasLoaded) {
      run();
    } else {
      scene.addEventListener('loaded', run);
    }
</script>

<script type="text/javascript">  
  var clickElement = document.getElementById("sample-obj");
  clickElement.addEventListener("click", function() {
    location.href = "maze.html";
  },false);
</script>

</html>
