<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MishMash7</title>

    <!-- JSの読み込み -->
    <!-- <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script> -->
    <!-- <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v2.5.3/dist/aframe-extras.min.js"></script> -->
    <!-- <script src="js/aframe.min.js"></script> -->
    <!-- <script src="js/aframe-extras.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v2.5.3/dist/aframe-extras.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

    <script>

      // playerのIDを設定
      var player_id = 'camera';

    </script>

    <script src="http://54.178.168.53/double/js/collider-check.js"></script>

  </head>
  <body>
    <!-- シーンの作成（この中にオブジェクトを作成します）-->
    <a-scene id="scene" physics>
　　　<!-- 素材データ -->
      <a-assets>
        <img id="sky" src="http://54.178.168.53/double/img/sky.png">
        <img id="floor" src="http://54.178.168.53/double/img/floor.jpg">
        <img id="wall" src="http://54.178.168.53/double/img/wall.jpg">
        <audio id="main_bgm" src="http://54.178.168.53/double/mp3/bgm.mp3">
        <audio id="goal_bgm" src="http://54.178.168.53/double/mp3/goal.mp3">
      </a-assets>

      <!-- 空の色 -->
      <a-sky src="#sky"></a-sky>

      <!-- カメラ -->
      <!-- class="collidable"が付与されたオブジェクトを対象に、1以内に近づいたら、衝突イベントを発生させる -->
      <!-- 当たり判定用の自作コンポーネントを設定 -->
      <a-entity id="camera" raycaster="objects: .collidable; far: 1;" collider-check rotation="0 0 0" position="49 2 105">
        <!-- プレイヤーオブジェクト -->
        <a-box color="red" width="1" height="1" depth="1"></a-box>

        <!-- タイマー＄歩数表示 -->
        <a-text id="time2" font="mozillavr" value="00:00" color="#BBB" position="-0.8 0.6 -0.6" scale="1 1 1" align="left" baseline="top"></a-text>
        <a-text id="steps2" font="mozillavr"  value="0" color="#BBB" position="0.8 0.6 -0.6" scale="1 1 1" align="right" baseline="top"></a-text>

        <!-- 音楽系 -->
        <a-sound id="audiomain" src="#main_bgm" autoplay="true" position="0 0 0" loop="true" volume="0.5"></a-sound>
        <a-sound id="audiogoal" src="#goal_bgm" autoplay="false" position="0 0 0" loop="false" volume="0.5"></a-sound>
      </a-entity>

      <!-- プレイヤー２用エンティティ -->
      <a-entity id="camera2" raycaster="objects: .collidable; far: 1;" collider-check rotation="0 0 0" position="51 2 105">
        <a-box color="blue" width="1" height="1" depth="1"></a-box>
      </a-entity>

      <!-- スタート位置を囲うように配置 -->
      <!-- 透明にする -->
      <a-entity class="collidable" position="50 2 105">
        <a-box position="-5 0 0" width="5" height="6" depth="5" transparent="true"; opacity="0"></a-box>
      </a-entity>
      <a-entity class="collidable" position="50 2 105">
        <a-box position="5 0 0" width="5" height="6" depth="5" transparent="true"; opacity="0"></a-box>
      </a-entity>
      <a-entity class="collidable" position="50 2 105">
        <a-box position="0 0 5" width="5" height="6" depth="5" transparent="true"; opacity="0"></a-box>
      </a-entity>

      <a-grid width="1000" height="1000" material="src:#floor; repeat: 500 500" static-body></a-grid>
    </a-scene>

    <!-- 迷路 -->
    <script src="http://54.178.168.53/double/js/maze.js"></script>

    <script>

      // セッション取得
      var socketio = io.connect('http://54.178.168.53:3000/');

      socketio.on("connected", function(name) {});
      socketio.on("disconnect", function(name) {});
      socketio.on("set_player", function(name) {
        player_id = name;
        var playersCamera = document.querySelector("#" + player_id);

        // カメラをアクティブに設定
        playersCamera.setAttribute("camera", "active", true);
        playersCamera.setAttribute("look-controls", "active", true);

        if (player_id == 'camera') {
          playersCamera.setAttribute("position", "49 2 105");
        }
        else {
          playersCamera.setAttribute("position", "51 2 105");
        }

      });

      function start(name) {
        socketio.emit("connected", name);
      }

      //window.onbeforeunload = function(name){
      //  socketio.emit("disconnect", name);
      //}

      // 開始処理
      //var msgArea = document.getElementById("msg");
      var myName = '';
      start(myName);

      // 経過時間表示用の要素を追加(id=time)
      var time = document.createElement('div');
      time.setAttribute('id', 'time');
      time.style.width = '100px';
      time.style.height = '100px';
      time.style.color = 'white';
      time.textContent = '00:00';
      time.style.top = '5px';
      time.style.left = '0';
      time.style.zIndex = '100';
      time.style.position = 'fixed';
      document.body.appendChild(time);

      // 歩数表示用の要素を追加(id=steps)
      var steps = document.createElement('steps');
      steps.setAttribute('id', 'steps');
      steps.style.width = '100px';
      steps.style.height = '100px';
      steps.style.color = 'white';
      steps.textContent = '0';
      steps.style.top = '5px';
      steps.style.right = '0';
      steps.style.zIndex = '100';
      steps.style.position = 'fixed';
      document.body.appendChild(steps);

      // デバッグ用カメラ位置表示用の要素を追加(id=cameraPos)
      var cameraPos = document.createElement('cameraPos');
      cameraPos.setAttribute('id', 'cameraPos');
      cameraPos.style.width = '100px';
      cameraPos.style.height = '100px';
      cameraPos.style.color = 'white';
      cameraPos.textContent = 'AAAAAAAAA';
      cameraPos.style.bottom = '5px';
      cameraPos.style.left = '0';
      cameraPos.style.zIndex = '100';
      cameraPos.style.position = 'fixed';
      document.body.appendChild(cameraPos);

    </script>
  </body>
</html>
